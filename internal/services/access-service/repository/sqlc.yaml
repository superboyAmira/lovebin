version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "../../../../migrations"
    gen:
      go:
        package: "repository"
        out: "."
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false


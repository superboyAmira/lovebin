version: '3.0'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lovebin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lovebin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lovebin-network

  minio:
    image: minio/minio:latest
    container_name: lovebin-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lovebin-network

  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: lovebin-app
    depends_on:
      - postgres
      - minio
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lovebin
      POSTGRES_SSLMODE: disable
      S3_REGION: us-east-1
      S3_BUCKET: lovebin-media
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
    ports:
      - "8080:8080"
    networks:
      - lovebin-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  lovebin-network:
    driver: bridge


# Ban zone for IPs that exceeded rate limit
# This zone allows 1 request per 5 minutes, effectively a ban
limit_req_zone $binary_remote_addr zone=ban_zone:10m rate=1r/5m;

upstream lovebin_app {
    server app:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # Rate limiting for upload endpoint
    # 3 requests per minute, ban for 5 minutes after violation
    location /upload {
        # First check ban zone (if IP was banned, this will block)
        # This zone allows 1 request per 5 minutes
        limit_req zone=ban_zone burst=0 nodelay;
        
        # Then apply rate limit: 3 requests per minute
        # Using burst=0 to strictly enforce the limit
        limit_req zone=upload_limit burst=0 nodelay;
        
        # Note: When rate limit is exceeded (429), the IP should be added to ban_zone
        # However, nginx doesn't automatically do this. The ban_zone will block
        # subsequent requests, but the initial violation won't trigger the ban automatically.
        # For automatic ban, you would need to use nginx lua module or external service.

        proxy_pass http://lovebin_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other locations
    location / {
        proxy_pass http://lovebin_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://lovebin_app;
        proxy_set_header Host $host;
    }
    
    # Custom error page for 429
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
}
